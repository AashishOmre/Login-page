<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <span>Sign in</span><br>
                <p id="small-text">stay updated in your professional world</p>
            </div>
            <form action="#">
                <div class="row">
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="row">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="signup-link"><a href="#">Forgot password?</a>
                </div>

                <div class="row button">
                    <input type="submit" value="Sign in">
                </div>

                <div class="signup-link"><a href="#">New to linkedin?Join now</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
